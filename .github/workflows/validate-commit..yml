name: Validate commit

on: 
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  publish:
    name: Validate commit
    runs-on: ubuntu-latest
    env:
      ENV_INFO: "GITHUB ACTIONS"
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x

      - name: Build
        run: dotnet build --configuration Release "Lykke.Cqrs.sln"

      - name: Test
        run: dotnet test --configuration Release "Lykke.Cqrs.sln"
